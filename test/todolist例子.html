<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
    </div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <!-- <script type="text/babel" src="Main.js""></script> -->
    <script type="text/babel">
        class Main extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    list: [{
                        id: 0,
                        name: '吃饭',
                        status: 0
                    }, {
                        id: 1,
                        name: '睡觉',
                        status: 0
                    }, {
                        id: 2,
                        name: '打豆豆',
                        status : 1
                    }],
                    maxId:2,
                    finished:0
                }
            }
            saveHandle(obj){
                let arr = this.state.list;
                arr.push(obj);

                this.setState({
                    list:arr,
                    maxId:obj.id
                })
            }
            fishedHandle(index){
                // console.log(index);
                let arr = this.state.list;
                let sum = 0;
                arr[index].status = arr[index].status?0:1;
                this.setState({
                    list:arr
                });
                this.state.list.forEach(obj => {
                    if(obj.status){
                        sum++;
                        console.log('111');
                    }
                });
                this.setState({
                    finished:sum
                });
            }
            delHandle(index){
                var arr = this.state.list;
                arr.splice(index,1);
                console.log(arr);
                this.setState({
                    list:arr
                })
            }
            render(){
                return (
                    <div className="container">
                        <h1>todoList</h1>
                        <Save maxId={this.state.maxId} saveHandle={this.saveHandle.bind(this)}></Save>
                        <ul>
                            {
                                this.state.list.map((item,index)=>{
                                    return <ListItem  item={item} index={index}  key={item.id} fished={this.fishedHandle.bind(this)} del={this.delHandle.bind(this)}></ListItem>
                                })
                            }
                            <li>{this.state.finished}已完成/{this.state.list.length}全部</li>
                        </ul>
                    </div>
                )
            }
        }
        class Save extends React.Component{
            constructor(props) {
                super(props);
            }
            save(){
                if(this.refs.myText.value){
                    let obj = {
                        id:this.props.maxId+1,
                        name:this.refs.myText.value,
                        status:0
                    }
                    this.props.saveHandle(obj);
                }
            }
            render(){
                return (
                    <div >
                        <div className="task" >
                            <span>任务：</span>
                            <input type="text" ref="myText" placeholder="安排新的任务吧。。。"/>
                        </div>
                        <div className="btn">
                            <button onClick={this.save.bind(this)}>保存任务</button>
                        </div>
                    </div>
                )
            }
        }
        class ListItem extends React.Component{
            constructor(props) {
                super(props);
            }
            render(){
                // {
                //     let cls = null;
                //     if(this.props.item.status){
                //         cls="fished";
                //     }else{
                //         cls ='unfished';
                //     }

                //     console.log(cls);
                // }
                return(
                    <li className={this.props.item.status?'fished':'unfished'}>
                        <input type="checkbox"
                            onClick={
                                ()=>{
                                    this.props.fished(this.props.index);
                                }
                            } 
                         defaultChecked={this.props.item.status?true:false} />
                        <span>{this.props.item.name}</span>
                        <button 
                            onClick={
                                ()=>{
                                    this.props.del(this.props.index)
                                }
                            }
                        >删除</button>
                    </li>
                )
            }
        }
        ReactDOM.render(
            <Main></Main>
            ,
            document.getElementById('root')
        )
    </script>
</body>
</html>
