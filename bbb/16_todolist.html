<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .selected{
            background: #ff0000;
        }
        .selected span{
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <div id="root">
    </div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">
        class Main extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    count:0,
                    list:[
                        {
                            id:0,
                            name:'吃饭',
                            isFinished:true
                        },
                        {
                            id:1,
                            name:'睡觉',
                            isFinished:true
                        },
                        {
                            id:2,
                            name:'打豆豆',
                            isFinished:false
                        }
                    ],
                    showArr:[
                        {
                            id:0,
                            name:'吃饭',
                            isFinished:true
                        },
                        {
                            id:1,
                            name:'睡觉',
                            isFinished:true
                        },
                        {
                            id:2,
                            name:'打豆豆',
                            isFinished:false
                        }
                    ]
                }
            }
            saveHandle(val){
                // console.log(111)
                var arr = this.state.list;
                arr.push({
                    id:this.state.list[this.state.list.length-1].id+1,
                    name:val,
                    isFinished:false
                });
                this.setState({
                    list:arr,
                    showArr:arr
                })
            }
            delHandle(index){
                // console.log(index);
                let arr = this.state.list;
                arr.splice(index,1);

                this.setState({
                    list:arr,
                    showArr:arr
                })
            }
            //勾选
            changeHanle(index){
                // console.log(index);
                let arr = this.state.list;
                //找到数组中索引是index的元素 将isFinished 取非
                arr[index].isFinished = !arr[index].isFinished;
                this.setState({
                    list:arr,
                    showArr:arr
                })
                this.fn();
                
            }

            filterHandle(event){
                var list = [...this.state.list];
                var searchVal = event.target.value;
                var todoItems = list.filter(function(todo) {
                       return todo.name.indexOf( searchVal) > -1;
                    })
                this.setState({
                    showArr:todoItems
                })     
            }

            fn(){
                //num 记录被勾选的数量
                let arr = this.state.list;
                let num = 0;
                arr.forEach(item => {
                    if(item.isFinished){
                        num++
                    }
                });
                this.setState({
                    count:num
                })
            }

            componentDidMount(){
                this.fn();
            }


            render(){
                return (
                    <div>
                        <h1>todoList</h1>
                        <input type="text" onChange={this.filterHandle.bind(this)} />
                        <Save myClick={this.saveHandle.bind(this)}></Save>
                        <ul>
                            {
                                this.state.showArr.map((item,index)=>{
                                    return <ListItem key={item.id} index={index} item={item} myClick={this.delHandle.bind(this) }  change={this.changeHanle.bind(this)}></ListItem>
                                })
                            }
                            <li>{this.state.count}已完成/{this.state.list.length}全部</li>
                        </ul>
                    </div>
                    
                )

            }
        }

        class Save extends React.Component{
            constructor(props) {
                super(props);
            }
            save(){
                // console.log(this.refs.myText.value);
                //调用父组件的方法 在main 中加一条
                if(this.refs.myText.value){
                    this.props.myClick(this.refs.myText.value);

                    //修改input value 为空
                    this.refs.myText.value = '';
                }
            }
            render(){
                return (
                    <div>
                        <div>
                            <label htmlFor="name">任务：</label>
                            <input id="name" type="text" ref="myText" placeholder="请输入任务名。。。"/>
                        </div>
                        <button onClick={this.save.bind(this)}>保存任务</button>
                    </div>
                )
            }
        }

        class ListItem extends  React.Component{
            constructor(props) {
                super(props);
            }

            render(){
                return (
                    <li className={ this.props.item.isFinished ? 'selected':''}>
                        <input type="checkbox"  
                            defaultChecked={ this.props.item.isFinished }  
                            onClick={
                                ()=>{
                                    this.props.change(this.props.index)
                                }
                            }/>
                        <span>{this.props.item.name}</span>
                        <button onClick={ ()=>{
                            this.props.myClick(this.props.index);
                        }}>删除</button>    
                    </li>
                )
            }
        }
        ReactDOM.render(
            <Main></Main>
            ,
            document.getElementById('root')
        );
    </script>
    
</body>
</html>
